<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="">
        <fieldset>
            <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required></label>
        </fieldset>

        <fieldset>
            <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your Email" required></label>
        </fieldset>

        <fieldset>
            <label id="number-label" for="number">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Age"></label>
        </fieldset>

        <fieldset>
            <label for="">Which option best describes your current role?
                <select name="" id="dropdown">
                    <option value="">Select current role</option>
        
                    <option value="">Student</option>
        
                    <option value="">Full Time Job</option>
        
                    <option value="">Full Time Learner</option>
        
                    <option value="">Prefer not to say</option>
        
                    <option value="">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label for="">Would you recommend freeCodeCamp to a friend?
                <label for=""><input type="radio" name="recommendation" value="definitely" class="inline"> Definitely</label>
                
                <label for=""><input type="radio" name="recommendation" value="maybe" class="inline"> Maybe</label>
    
                <label for=""><input type="radio" name="recommendation" value="not-sure" class="inline"> Not sure</label>
            </label>
        </fieldset>

        <fieldset>
            <label for="">What would you like to see improved? (Check all that apply)
                <label for=""><input type="checkbox" value="front-end-projects"> Front-end Projects</label>
    
                <label for=""><input type="checkbox" value="back-end-projects"> Back-end Projects</label>
    
                <label for=""><input type="checkbox" value="data-visualization"> Data Visualization</label>
    
                <label for=""><input type="checkbox" value="challenges"> Challenges</label>
    
                <label for=""><input type="checkbox" value="open-source-community"> Open Source Community</label>
    
                <label for=""><input type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
    
                <label for=""><input type="checkbox" value="videos"> Videos</label>
    
                <label for=""><input type="checkbox" value="city-meetups"> City Meetups</label>
    
                <label for=""><input type="checkbox" value="wiki"> Wiki</label>
    
                <label for=""><input type="checkbox" value="forum"> Forum</label>
    
                <label for=""><input type="checkbox" value="additional-courses"> Additional Courses</label>
            </label>
        </fieldset>

        <fieldset>
            <label for="">Any comments or suggestions?
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </fieldset>

        <input id="submit" type="submit">
    </form>
</body>

</html>
